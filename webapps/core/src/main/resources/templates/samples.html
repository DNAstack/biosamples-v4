<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head :: head">
<title th:text="${sample.accession}+' &lt; BioSamples &lt; EMBL-EBI'">BioSamples
	&lt; EMBL-EBI</title>
<!-- A few keywords that relate to the content of THIS PAGE (not the whole project) -->
<meta name="keywords" content="biosamples, europe, EBI" />
<!-- Describe what this page is about -->
<meta name="description" content="EMBL-EBI" />

<meta name="ebi:last-review" content="2016-12-20" />
<!-- The last time the content was reviewed -->
<meta name="ebi:expiry" content="2017-12-20" />
<!-- When this content is no longer relevant -->
</head>

<body>
	<th:block th:include="fragments/header :: header"></th:block>
	<div layout:fragment="content">
		<div id="main-content-area" class="row">
			<div class="small-12 columns">
				<h2>Search results</h2>
			</div>
			<div class="small-4 columns">
				<section th:replace="fragments/samples :: facets (${facets})"></section>
			</div>
			<div class="small-8 columns">
				<p th:text="'Showing '+(${start}+1)+' to '+(${start}+${page.getNumberOfElements()})+' of '+${page.getTotalElements()}+' results'">Showing 1 to 10 of 6268 results</p>
				<section>
					<div th:each="sample : ${page.getContent()}" th:remove="tag">
						<div th:replace="fragments/samples :: result (${sample})"></div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
